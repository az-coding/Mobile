<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
    acc[i].onclick = function(){
        this.classList.toggle("active");
        this.nextElementSibling.classList.toggle("show");
  }
}
</script>
<br/><br/>
<h1>HACE - Ractive</h1>
</header>
<div class="container">
<p>This page provides you with a demonstration of ractive.js and how to code this example. Type a number into the input field and watch the size of the text change.</p><br/>
<p>Code</p><br/>
<p>Example</p><br/>
<script id="myTemplate" type="ractive">
	<p style="font-size: {{content}}px;">
		This is a double mustache: <u>"{{content}}"</u> it displays what is in content.<br/>
		This is a triple mustache: <u>"{{{content}}}"</u> it executes code in content.
	</p>
	<p><label>Enter text size:<input value="{{content}}">pixels</label></p>
</script>
<p id="myElement"></p>
		<script>
			var ractive = new Ractive({
				el: '#myElement',
				template: '#myTemplate',
				data: {
					content: '10'
				}
			});
		</script>
</div>
