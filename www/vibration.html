<div id="supported" class="row">
            <div>
                <button id="one" type="button" class="btn btn-primary btn-lg btn-block">One Second Vibration</button>
            </div>
			<br/>
            <div>
                <button id="pattern" type="button" class="btn btn-info btn-lg btn-block">Vibration Pattern</button>
            </div>
			<br/>
            <div>
                <button id="ten" type="button" class="btn btn-warning btn-lg btn-block">10 Second Vibration</button>
            </div>
			<br/>
            <div>
                <button id="stop" type="button" class="btn btn-danger btn-lg btn-block">Stop All Vibrations</button>
            </div>
			<br/>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            navigator.vibrate = navigator.vibrate || navigator.webkitVibrate || navigator.mozVibrate || navigator.msVibrate;
            // Determine if vibration is supported in this web browser
            if (!navigator.vibrate) {
                $('#supported').hide();
                return;
            }
            $('#unsupported').hide();
            // One second vibration
            $('#one').click(function () {
                navigator.vibrate(1000);
            });
            // Vibration pattern
            $('#pattern').click(function () {
                navigator.vibrate([500, 100, 250, 100, 1000]);
            });
            // 10 second vibration
            $('#ten').click(function () {
                navigator.vibrate(10000);
            });
            // Stop all vibrations
            $('#stop').click(function () {
                navigator.vibrate(0);
            });
        });
    </script>
